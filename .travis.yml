sudo: false
language: go

go:
- 1.5
- 1.6
- tip

env:
  global:
    - VERSION=$(cat VERSION)

before_script:
  - go get

script:
  - go test

before_deploy:
  - mkdir -p release
  - "GOOS=linux  GOARCH=amd64 go build -o release/gucci-v$VERSION-linux-amd64"
  - "GOOS=darwin GOARCH=amd64 go build -o release/gucci-v$VERSION-darwin-amd64"

################# RELEASING ####################
## git tag -a vX.X.X -m "release information" ##
## git push --tags origin branch              ##
################################################
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "release/gucci-v$VERSION-linux-amd64"
    - "release/gucci-v$VERSION-darwin-amd64"
  skip_cleanup: true
  on:
    tags: true
