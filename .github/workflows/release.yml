name: release

on: [push]

# on:
#   push:
#     branches:
#       - master
#     tags:
#       - "*"

jobs:
  release:
    env:
      VERSION: $(cat VERSION)
      LDFLAGS: "-X main.AppVersion=$VERSION -w -extldflags static"
      GO111MODULE: on
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]
    name: Release
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Install Ginkgo
        run: go get -u github.com/onsi/ginkgo/ginkgo
      - name: Test
        run: ginkgo ./...
      - uses: wangyoucao577/go-release-action@v1.19
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: linux
          goarch: amd64
          ldflags: $LDFLAGS
      - uses: wangyoucao577/go-release-action@v1.19
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          ldflags: $LDFLAGS

