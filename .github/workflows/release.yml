name: release

on: [push]

# on:
#   push:
#     branches:
#       - master
#     tags:
#       - "*"

jobs:
  release:
    env:
      VERSION: $(cat VERSION)
      LDFLAGS: "-X main.AppVersion=$VERSION -w -extldflags static"
      GO111MODULE: on
    name: Release
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Install Ginkgo
        run: go get -u github.com/onsi/ginkgo/ginkgo
      - name: Test
        run: ginkgo ./...
      - name: Build
        run: |
            mkdir -p release
            GOOS=linux  GOARCH=amd64 go build -tags netgo -ldflags "$LDFLAGS" -o release/gucci-v$VERSION-linux-amd64
            GOOS=darwin GOARCH=amd64 go build -tags netgo -ldflags "$LDFLAGS" -o release/gucci-v$VERSION-darwin-amd64
      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          files: |
            release/gucci-*
