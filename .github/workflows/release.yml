name: release

on: [push]

# on:
#   push:
#     branches:
#       - master
#     tags:
#       - "*"

jobs:
  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Install Ginkgo
        run: go get github.com/onsi/ginkgo/ginkgo
      - name: Test
        run: ginkgo ./...
  release:
    env:
      GO111MODULE: on
      VERSION: $(cat)
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]
    name: Release
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: wangyoucao577/go-release-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          ldflags: "-X main.AppVersion=1.5.0 -w -extldflags static"

